<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{studentsDetails.student.name} #{studentsDetails.student.surname} #{studentsDetails.student.studentNum}</h2>

    <h2>Change name</h2>
    <h:form>
        <h:inputText value="#{studentsDetails.student.name}" required="true" />
        <h:commandButton value="Change name"
                         action="#{studentsDetails.updateStudent()}">
            <f:param name="studentId" value="#{studentsDetails.student.id}" />
        </h:commandButton>
    </h:form>

    <h2>Change surname</h2>
    <h:form>
        <h:inputText value="#{studentsDetails.student.surname}" required="true" />
        <h:commandButton value="Change surname"
                         action="#{studentsDetails.updateStudent()}">
            <f:param name="studentId" value="#{studentsDetails.student.id}" />
        </h:commandButton>
    </h:form><br/>

    <h:form>
        <h:outputText value = "student number: "/>
        <h:inputText a:placeholder="enter the value" value="#{studentsDetails.student.studentNum}" required="true" />
        <h:commandButton value="update" action="#{studentsDetails.updateStudent()}">
            <f:param name="studentId" value="#{studentsDetails.student.id}"/>
        </h:commandButton>
    </h:form><br/>

    <h:form>
        <h:outputText value="#{generateStudentNumber.studentNumGenerationStatus}" />
        <h:commandButton value="Generate Student number?" disabled="#{generateStudentNumber.studentNumGenerationRunning}" action="#{generateStudentNumber.generateStudentNum()}" >
            <f:param name="studentId" value="#{studentsDetails.student.id}" />
        </h:commandButton>
    </h:form><br/>

    <h:link outcome="index" value="Back to index page"/><br/>
    <h:outputText value="Optimistic lock exception occured. This student was modified by another user" rendered="#{param['error'] == 'optimistic-lock-exception'}"/>

</h:body>
</html>
